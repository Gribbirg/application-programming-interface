<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Карскас страницы с погодой</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $.getJSON("key.json", function (json) {
            const settings = {
                "url": "https://api.openweathermap.org/data/2.5/weather?q=Moscow&units=metric&appid=" + json.key,
                "method": "GET",
                "timeout": 0,
            };
            $.ajax(settings).done(function (response) {
                console.log(response);
                const main = response.main;
                $("#temp").append(main.temp);
                $("#min_temp").append(main.temp_min);
                $("#max_temp").append(main.temp_max);
                $("#pressure").append(main.pressure);
                const wind = response.wind
                $("#wind_speed").append(wind.speed)
            });
        });
    </script>
</head>
<body>
<h1>Страница с погодой</h1>
temp: <span id="temp"></span><br>
min: <span id="min_temp"></span><br>
max: <span id="max_temp"></span><br>
pressure: <span id="pressure"></span><br>
wind speed: <span id="wind_speed"></span>
</body>
</html>
